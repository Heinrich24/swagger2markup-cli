buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.0.0"
        //classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
}

group 'io.github.swagger2markup'
version '2.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
apply plugin: "com.jfrog.artifactory"
apply from: 'gradle/publishing.gradle'

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
    options.deprecation = true
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked"
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }
}

dependencies {
    compile ("io.github.swagger2markup:swagger2markup:2.0.0-SNAPSHOT")
    compile 'io.airlift:airline:0.7'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'org.assertj:assertj-core:3.4.0'
    compile 'junit:junit:4.11'
    compile "org.mockito:mockito-core:1.9.5"
    compile 'org.apache.commons:commons-configuration2:2.7'
    compile group: 'io.swagger', name: 'swagger-models', version: '1.5.3'
    
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

wrapper{
    gradleVersion = '5.6.3'
}

task runJar(dependsOn:jar) doLast {
    String swaggerInput = file("src/test/resources/swagger_petstore.yaml").getAbsolutePath()
    javaexec { main="-jar"; args = [jar.archivePath, 'convert', '-i', "${swaggerInput}", '-d', "${buildDir}"]}
}